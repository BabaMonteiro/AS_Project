<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>

    <style>
      i {
        font-size: 40px !important;
      }
    </style>

    <!-- Bootsrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="../src/stylesheets/style.css" />
    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/a3d29aa1b6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container login-container mt-5">
      <!-- Profile Picture -->
      <img
        src="../assets/img/account.png"
        alt="John Doe Profile Pic"
        class="profile-img"
      />
      <!-- Profile Info -->
      <div class="form-floating mx-auto login-form mt-4">
        <input class="form-control" id="floatingInput" placeholder="Nome" />
        <label for="floatingInput">Nome</label>
      </div>
      <div class="form-floating mx-auto login-form mt-2">
        <input class="form-control" id="floatingInput" placeholder="Apelido" />
        <label for="floatingInput">Apelido</label>
      </div>
      <div class="form-floating mx-auto login-form mt-2">
        <input class="form-control" id="floatingInput" placeholder="Email" />
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating mx-auto login-form mt-2">
        <input class="form-control" id="floatingInput" placeholder="Contacto" />
        <label for="floatingInput">Contacto</label>
      </div>
      <div class="form-floating mx-auto login-form mt-2">
        <input class="form-control" id="floatingInput" placeholder="Morada" />
        <label for="floatingInput">Morada</label>
      </div>
      <!-- Profile Socials -->
      <div class="profile-icon-container">
        <div class="profile-icon">
          <i class="fa-brands fa-spotify"></i>
        </div>
        <div class="profile-icon">
          <i class="fa-brands fa-instagram"></i>
        </div>
        <div class="profile-icon">
          <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="profile-icon">
          <i class="fa-brands fa-facebook"></i>
        </div>
      </div>
      <!-- Edit Profile -->
      <button class="btn profile-edit-btn mt-5">Editar</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
