<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>

    <style>
      i {
        font-size: 40px !important;
      }
    </style>

    <!-- Bootsrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="../src/stylesheets/style.css" />
    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/a3d29aa1b6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container login-container mt-5">
      <form class="was-validated">
        <!-- Profile Picture -->
        <img
          src="../assets/img/miguel.jpeg"
          alt="Miguel Ângelo"
          class="profile-img"
        />

        <!-- First Name -->
        <div class="mx-auto login-form mt-4">
          <label for="name" class="form-label">Nome </label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            value="Miguel"
            required
          />
        </div>

        <!-- Last Name -->
        <div class="mx-auto login-form mt-3">
          <label for="lastName" class="form-label">Apelido </label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            name="lastName"
            value="Ângelo"
            required
          />
        </div>

        <!-- Email -->
        <div class="mx-auto login-form mt-3">
          <label for="email" class="form-label">Email </label>
          <input
            type="text"
            class="form-control"
            id="email"
            name="email"
            value="miguel.ang@ua.pt"
            required
          />
        </div>

        <!-- Password -->
        <div class="mx-auto login-form mt-3">
          <label for="password" class="form-label">Senha </label>
          <input
            type="text"
            class="form-control"
            id="password"
            name="password"
            value="Miguelito#2"
            required
          />
        </div>

        <!-- Phone Number -->
        <div class="mx-auto login-form mt-3">
          <label for="phoneNumber" class="form-label">Contacto </label>
          <input
            type="text"
            class="form-control"
            id="phoneNumber"
            name="phoneNumber"
            value="912345678"
            required
          />
        </div>

        <!-- Address -->
        <div class="mx-auto login-form mt-3">
          <label for="address" class="form-label">Morada </label>
          <input
            type="text"
            class="form-control"
            id="address"
            name="address"
            value="Campus Universitário de Santiago"
            required
          />
        </div>

        <!-- Register Account -->
        <button class="btn profile-edit-btn" onclick="store()">
          Criar Conta
        </button>
      </form>
    </div>

    <script>
      function store() {
        const form = document.querySelector("form");
        const fd = new FormData(form);
        const obj = Object.fromEntries(fd);

        localStorage.setItem("userProfile", JSON.stringify(obj));
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
