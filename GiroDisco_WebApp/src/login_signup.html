<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Sign Up</title>

    <style>
      .login-container h1 {
        color: var(--primary) !important;
      }

      .login-container h5 {
        color: var(--primary) !important;
        margin-top: 1% !important;
        margin-bottom: 1% !important;
        font-weight: lighter !important;
      }

      .login-container p {
        color: var(--primary) !important;
        opacity: 80%;
        font-weight: bold;
      }

      .login-container label {
        color: var(--primary) !important;
        opacity: 50%;
      }

      .login-container img {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
      }
    </style>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="../src/stylesheets/style.css" />
    <!-- Bootsrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container login-container mt-5">
      <img
        src="../assets/img/logo.png"
        alt="Giro Disco Logo"
        class="login-logo mt-1"
      />
      <div class="login-entrar mt-4 mb-4">
        <h1 class="mb-1">Entrar</h1>
        <p>Inicia sessão ou cria conta para começares a negociar</p>
      </div>
      <form class="was-validated">
        <!-- Email -->
        <div class="mx-auto login-form mt-3">
          <label for="email" class="form-label">Email </label>
          <input
            type="text"
            class="form-control"
            id="email"
            name="email"
            value="miguel.ang@ua.pt"
            required
          />
        </div>

        <!-- Password -->
        <div class="mx-auto login-form mt-3">
          <label for="password" class="form-label">Senha </label>
          <input
            type="text"
            class="form-control"
            id="password"
            name="password"
            value="Miguelito#2"
            required
          />
        </div>

        <button type="button" class="btn btn-link mt-2 login-naoSabes">
          Não sabes a senha?
        </button>

        <button
          type="button"
          class="btn login-btn mt-5"
          onclick="checkCredentials()"
        >
          Entrar
        </button>

        <div class="login-divider w-75 mt-1">
          <span>ou</span>
        </div>

        <button type="button" class="btn signup-btn mt-2 mb-4">
          <a href="./register.html"> Criar Conta </a>
        </button>
      </form>
    </div>

    <script>
      function checkCredentials() {
        var emailInput = document.getElementById("floatingInput").value;
        var passwordInput = document.getElementById("floatingPassword").value;

        var storedProfile = localStorage.getItem("userProfile");

        if (storedProfile) {
          var userProfile = JSON.parse(storedProfile);
          var storedEmail = userProfile.email;
          var storedPassword = userProfile.password;

          if (emailInput === storedEmail && passwordInput === storedPassword) {
            window.location.href = "./marketplace.html";
          } else {
            alert("Utilizador não registado!");
          }
        } else {
          alert("Utilizador não registado!");
        }
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
