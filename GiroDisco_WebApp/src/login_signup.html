<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <title>Login/SignUp Window</title>

    <style>
      h1 {
        color: var(--primary) !important;
      }
      h5 {
        color: var(--primary) !important;
        margin-top: 1% !important;
        margin-bottom: 1% !important;
        font-weight: lighter !important;
      }
      p {
        color: var(--primary) !important;
        opacity: 80%;
        font-size: 18px;
        font-weight: bold;
      }
      label {
        color: var(--primary) !important;
        opacity: 50%;
      }
      img {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
      }
    </style>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container login-container mt-5">
      <img
        src="../assets/img/logo.png"
        alt="Giro Disco Logo"
        class="login-logo mt-1"
      />
      <div class="login-entrar mt-4 mb-4">
        <h1 class="mb-1">Entrar</h1>
        <p>Inicia sessão ou cria conta para começares a negociar</p>
      </div>
      <div class="form-floating mb-3 mx-auto login-form">
        <input
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
        />
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating mx-auto login-form">
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
        />
        <label for="floatingPassword">Senha</label>
      </div>
      <button type="button" class="btn btn-link mt-2 login-naoSabes">
        Não sabes a senha?
      </button>
      <!-- <div class="login-entrar mt-2">
        <p style="text-decoration: underline">Não sabes a senha?</p>
      </div> -->
      <button class="btn login-btn mt-5">Entrar</button>
      <div class="login-divider w-75 mt-1">
        <span>ou</span>
      </div>
      <button class="btn signup-btn mt-3 mb-4">Criar Conta</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
