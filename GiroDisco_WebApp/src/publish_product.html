<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Publicar Anúncio</title>

    <style>
      .publish-main-div {
        margin-top: 5%;
        margin-bottom: 5%;
        display: block;
        align-items: center;
        text-align: center;
        justify-content: center;
      }

      .publish-sec-div {
        background-color: var(--secondary);
        width: 90%;
        border-radius: 10px;
        display: block;
        align-items: center;
        text-align: left;
        justify-content: center;
        margin: auto;
      }

      .publish-final-div {
        background-color: var(--secondary);
        width: 90%;
        border-radius: 10px;
        display: block;
        align-items: center;
        text-align: right;
        justify-content: center;
        margin: auto;
      }

      .div-form {
        margin-left: 3%;
      }

      input,
      select {
        background-color: var(--primary) !important;
        color: var(--secondary) !important;
      }

      h1 {
        font-weight: bolder !important;
        margin-left: 5% !important;
        text-align: left;
        opacity: 80%;
      }

      h3 {
        font-weight: bold;
        opacity: 80%;
        margin-left: 3%;
        padding-top: 2%;
      }

      .form-select {
        --bs-form-select-bg-img: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='pink' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m0 7 10 10 10-10'/%3e%3c/svg%3e") !important;
      }

      .stars {
        display: inline-block;
      }

      .stars input[type="radio"] {
        display: none;
      }

      .stars label {
        font-size: 30px;
        color: #ccc;
        cursor: pointer;
        float: right;
      }

      .stars label:hover,
      .stars label:hover ~ label,
      .stars input[type="radio"]:checked ~ label {
        color: var(--primary);
      }

      .form-control::file-selector-button {
        color: var(--secondary) !important;
        background-color: var(--primary) !important;
        border-right-width: 3px !important;
        border-right-color: var(--secondary) !important;
      }

      .publish-btn {
        width: 20%;
        height: 35px;
        margin: auto;
        background-color: var(--primary) !important;
        border-color: var(--primary) !important;
        color: var(--secondary) !important;
        text-align: center !important;
        font-weight: bold !important;
        margin-left: 10px;
      }
    </style>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="../src/stylesheets/style.css" />
    <!-- Bootsrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/a3d29aa1b6.js"
      crossorigin="anonymous"
    ></script>

    <script>
      function preview(event) {
        var fileInput = event.target;
        var imageContainer = document.getElementById("imageContainer");
        imageContainer.innerHTML = "";

        for (var i = 0; i < fileInput.files.length; i++) {
          var reader = new FileReader();
          reader.onload = function (e) {
            var imagePreview = document.createElement("img");
            imagePreview.classList.add("col-md-4", "my-3");
            imagePreview.src = e.target.result;
            imageContainer.appendChild(imagePreview);
          };
          reader.readAsDataURL(fileInput.files[i]);
        }
      }

      function clearImages() {
        document.getElementById("formFile").value = null;
        document.getElementById("imageContainer").innerHTML = "";
      }
    </script>
  </head>
  <body>
    <div class="publish-main-div">
      <h1>Publicar anúncio</h1>

      <div class="publish-sec-div mt-3">
        <h3>Informação acerca do vinil</h3>

        <form class="needs-validation" novalidate>
          <div class="mt-5 div-form">
            <label for="validationTooltip01" class="form-label"
              >Título do vinil *
            </label>
            <input
              type="text"
              class="form-control w-75"
              id="validationTooltip01"
              required
            />
          </div>
          <div class="mt-4 div-form">
            <label for="validationTooltip01" class="form-label"
              >Nome do artista *
            </label>
            <input
              type="text"
              class="form-control w-75"
              id="validationTooltip01"
              required
            />
          </div>
          <div class="mt-4 div-form">
            <label for="validationTooltip01" class="form-label"
              >Ano de publicação *
            </label>
            <input
              type="text"
              class="form-control w-75"
              id="validationTooltip01"
              required
            />
          </div>
          <div class="mt-4 div-form">
            <label for="validationTooltip04" class="form-label"
              >Classificação</label
            >
            <select class="form-select w-75" id="validationTooltip04">
              <option></option>
              <option>EP</option>
              <option>LP</option>
              <option>Single</option>
            </select>
          </div>
          <div class="mt-4 div-form">
            <label for="Condition">Condição *</label>
            <br />
            <div class="stars" id="Condition">
              <input type="radio" id="star1" name="rating" value="1" />
              <label for="star1">&#9733;</label>
              <input type="radio" id="star2" name="rating" value="2" />
              <label for="star2">&#9733;</label>
              <input type="radio" id="star3" name="rating" value="3" />
              <label for="star3">&#9733;</label>
              <input type="radio" id="star4" name="rating" value="4" />
              <label for="star4">&#9733;</label>
              <input type="radio" id="star5" name="rating" value="5" />
              <label for="star5">&#9733;</label>
            </div>
          </div>
          <div class="mt-2 pb-2 div-form">
            <div class="mb-3 w-75">
              <label for="formFile" class="form-label"
                >Áudio do vinil a tocar</label
              >
              <input class="form-control" type="file" id="formFile" />
            </div>
          </div>
        </form>
      </div>

      <div class="publish-sec-div mt-3">
        <h3>Imagens *</h3>

        <div class="div-form mt-3">
          <div class="mb-5 w-75">
            <label for="Image" class="form-label"
              >A primeira imagem adicionada será a capa do anúncio</label
            >
            <input
              class="form-control"
              type="file"
              id="formFile"
              onchange="preview(event)"
              multiple
            />
            <button
              onclick="clearImages()"
              class="btn btn-primary mt-3"
              style="
                color: var(--secondary) !important;
                background-color: var(--primary) !important;
              "
            >
              Limpar Imagens
            </button>
          </div>
          <div id="imageContainer" class="row"></div>
        </div>
      </div>

      <div class="publish-sec-div mt-3 pb-2">
        <h3>Descrição *</h3>

        <div class="div-form mt-3">
          <div class="mb-3 w-75">
            <label for="validationTextarea" class="form-label"
              >Descrição sobre o produto</label
            >
            <textarea
              class="form-control is-invalid"
              id="validationTextarea"
              placeholder=""
              required
              style="
                background-color: var(--primary);
                color: var(--secondary) !important;
              "
            ></textarea>
            <div class="invalid-feedback">
              Please enter a message in the textarea.
            </div>
          </div>
        </div>
      </div>

      <div class="publish-sec-div mt-3 pb-2">
        <h3>Preço *</h3>

        <div class="div-form mt-3">
          <div class="input-group mb-3" style="width: 7.5%">
            <input type="text" class="form-control" style="border: none" />
            <span
              class="input-group-text"
              style="
                color: var(--secondary);
                background-color: var(--primary);
                border: none;
              "
              >€</span
            >
          </div>
          <div class="input-group mb-3 w-75 d-flex align-items-center">
            <label
              class="form-check-label me-3 pb-1"
              for="flexSwitchCheckDefault"
              >Negociável</label
            >
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                id="flexSwitchCheckDefault"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="publish-sec-div mt-3 pb-4">
        <h3>Localização *</h3>

        <div class="mt-3 div-form">
          <label for="validationTooltip01" class="form-label"
            >Morada para recolha
          </label>
          <input
            type="text"
            class="form-control w-75"
            id="validationTooltip01"
            required
          />
        </div>
      </div>

      <div class="publish-sec-div mt-3 pb-2">
        <h3>Contactos *</h3>

        <div class="mt-3 div-form">
          <label for="validationTooltip01" class="form-label">Email </label>
          <input
            type="text"
            class="form-control w-25"
            id="validationTooltip01"
            required
          />
        </div>

        <div class="mt-3 div-form">
          <label for="validationServerUsername" class="form-label"
            >Nº de telefone</label
          >
          <div class="input-group has-validation w-25">
            <span
              class="input-group-text"
              id="inputGroupPrepend3"
              style="color: var(--secondary); background-color: var(--primary)"
              >+351</span
            >
            <input
              type="text"
              class="form-control is-invalid"
              id="validationServerUsername"
              aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback"
              required
            />
            <div id="validationServerUsernameFeedback" class="invalid-feedback">
              Please choose a username.
            </div>
          </div>
        </div>
      </div>

      <div class="publish-final-div mt-3">
        <div class="pt-2 pb-2" style="display: block; margin-right: 3%">
          <button type="button" class="btn btn-link mt-2" style="color: var(--primary);">
            Pré-visualizar
          </button>
          <button class="btn publish-btn">Publicar anúncio</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
