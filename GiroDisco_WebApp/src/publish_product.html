<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Publicar Anúncio</title>

    <style>
      .publish-main-div {
        margin-top: 5%;
        display: block;
        align-items: center;
        text-align: center;
        justify-content: center;
      }

      .publish-sec-div {
        background-color: var(--secondary);
        width: 90%;
        border-radius: 10px;
        display: block;
        align-items: center;
        text-align: left;
        justify-content: center;
        margin: auto;
      }

      .div-form {
        margin-left: 3%;
      }

      input,
      select {
        background-color: var(--primary) !important;
        color: var(--secondary) !important;
      }

      h1 {
        font-weight: bolder !important;
        margin-left: 5% !important;
        text-align: left;
        opacity: 80%;
      }

      h3 {
        font-weight: bold;
        opacity: 80%;
        margin-left: 3%;
        padding-top: 2%;
      }

      .form-select {
        --bs-form-select-bg-img: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='pink' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m0 7 10 10 10-10'/%3e%3c/svg%3e") !important;
      }
    </style>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="../src/stylesheets/style.css" />
    <!-- Bootsrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/a3d29aa1b6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="publish-main-div">
      <h1>Publicar anúncio</h1>

      <div class="publish-sec-div mt-3">
        <h3>Informação acerca do vinil</h3>

        <form class="needs-validation" novalidate>
          <div class="mt-5 div-form">
            <label for="validationTooltip01" class="form-label"
              >Título do vinil *
            </label>
            <input
              type="text"
              class="form-control w-75"
              id="validationTooltip01"
              required
            />
          </div>
          <div class="mt-4 div-form">
            <label for="validationTooltip01" class="form-label"
              >Nome do artista *
            </label>
            <input
              type="text"
              class="form-control w-75"
              id="validationTooltip01"
              required
            />
          </div>
          <div class="mt-4 div-form">
            <label for="validationTooltip01" class="form-label"
              >Ano de publicação *
            </label>
            <input
              type="text"
              class="form-control w-75"
              id="validationTooltip01"
              required
            />
          </div>
          <div class="mt-4 div-form">
            <label for="validationTooltip04" class="form-label"
              >Classificação</label
            >
            <select class="form-select w-75" id="validationTooltip04">
              <option></option>
              <option>EP</option>
              <option>LP</option>
              <option>Single</option>
            </select>
          </div>
          <div class="mt-4 div-form">
            <label for="validationTooltip04" class="form-label"
              >Condição *</label
            >
            <select class="form-select w-75 text-black" id="validationTooltip04">
              <option>
                <i class="fa-regular fa-star" style="color: #f1d0d2"></i
                ></option>
              </option>
              <option>
                <i class="fa-regular fa-star" style="color: #f1d0d2"></i
                ><i class="fa-regular fa-star" style="color: #f1d0d2"></i>
              </option>
              <option>
                <i class="fa-regular fa-star" style="color: #f1d0d2"></i
                ><i class="fa-regular fa-star" style="color: #f1d0d2"></i
                ><i class="fa-regular fa-star" style="color: #f1d0d2"></i>
              </option>
              <option>
                <i class="fa-regular fa-star" style="color: #f1d0d2"></i
                ><i class="fa-regular fa-star" style="color: #f1d0d2"></i
                ><i class="fa-regular fa-star" style="color: #f1d0d2"></i
                ><i class="fa-regular fa-star" style="color: #f1d0d2"></i>
              </option>
              <option>
                <i class="fa-regular fa-star" style="color: #f1d0d2"></i
                ><i class="fa-regular fa-star" style="color: #f1d0d2"></i
                ><i class="fa-regular fa-star" style="color: #f1d0d2"></i
                ><i class="fa-regular fa-star" style="color: #f1d0d2"></i
                ><i class="fa-regular fa-star" style="color: #f1d0d2"></i>
              </option>
            </select>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
