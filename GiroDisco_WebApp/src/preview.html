        ></a>
        <div id="menu-icon"><i class="fa-solid fa-bars"></i></div>
      </div>
    </header>
    <!---->

    <div class="row">
      <div class="col-md-6 left-column">
        <div class="photo-slider">
          <div class="photo-thumbnails">
            <img
              src="../assets/img/To_Pimp_a_Butterfly_2.jpg"
              class="thumbnail"
            />
            <img
              src="../assets/img/To_Pimp_a_Butterfly_3.jpg"
              class="thumbnail"
            />
            <img
              src="../assets/img/To_Pimp_A_Butterfly_3.webp"
              class="thumbnail"
            />
          </div>
          <div class="photo-main">
            <img
              src="../assets/img/To_Pimp_a_Butterfly.jpg"
              alt="To Pimp A Butterfly"
            />
          </div>
        </div>
      </div>
      <div class="col-md-6 right-column">
        <div class="product">
          <p
            style="
              font-size: 20px;
              font-weight: lighter;
              color: #888888 !important;
            "
          >
            Género / Hip-Hop
          </p>
          <div id="title"></div>

          <div class="product-info">
            <div class="top">
              <div class="product-condition">
                <h5 class="text-white"><strong>Condição</strong></h5>
                <div class="rating2">
                  <span class="star2">&#9733;</span>
                  <span class="star2">&#9733;</span>
                  <span class="star2">&#9733;</span>
                  <span class="star2">&#9733;</span>
                  <span class="star2">&#9733;</span>
                </div>
              </div>
              <div class="product-price text-white">
                <h5 class="text-white"><strong>Preço</strong></h5>
                <div id="price"></div>
              </div>
            </div>
            <h5 class="text-white"><strong>Descrição</strong></h5>
            <div id="description"></div>
            <div class="sample">
              <h5 class="text-white"><strong>Sample</strong></h5>
              <img src="../assets/img/playbutton.png" />
            </div>

            <div class="seller">
              <div class="seller-info">
                <a href="../src/profile.html">
                  <img
                    src="../assets/img/Fantano.jpeg"
                    class="seller-picture"
                  />
                </a>
                <div class="seller-details">
                  <h5 class="seller-name">António Fandango</h5>
                  <p class="seller-location">Aveiro, Portugal</p>
                </div>
              </div>
              <a href="../src/mbway.html">
                <button class="btn btn-button buy-button">Comprar</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div style="display: flex; margin-top: 30px">
      <iframe
        style="border-radius: 12px; margin: auto"
        src="https://open.spotify.com/embed/album/7ycBtnsMtyVbbwTfJwRjSP?utm_source=generator"
        width="94%"
        height="152"
        frameborder="0"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"
      ></iframe>
    </div>
    <!--Footer-->

        <a href="#"><i class="fa-brands fa-instagram"></i></a>

      <p class="copyright">
        <i class="fa-regular fa-copyright"></i> 2023 GiróDisco | All rights
        reserved
      </p>
    </section>
    <script>
      const json = localStorage.getItem("publishProduct");
      const obj = JSON.parse(json);

      const title = `
            <h2>${obj["vinilTitle"]}</h2>
            <p>${obj["artistName"]}</p>
            <p>${obj["year"]}</p>
        `;

      const price = `
            <h3 class="text-white"><strong>${obj["price"]}€</strong></h3>
        `;

      const description = `
            <p class="text-white" style="text-align: justify">
                ${obj["description"]}
            </p>
        `;
      document.getElementById("title").innerHTML += title;
      document.getElementById("price").innerHTML += price;
      document.getElementById("description").innerHTML += description;
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0."></script>
  </body>
