    <style>

        .map-page{
            display: flex;
            justify-content: center;

        #map {
            width: 50%;
            height: 400px;

<body>

    <!--Pop-up-->
    
    <div class="wrapper-popup">
      <i class="fa-solid fa-x popup-close"></i>
      <div id="login-container" class="container login-container">
        <img
          src="../assets/img/logo.png"
          alt="Giro Disco Logo"
          class="login-logo mt-1"
        />
        <div class="login-entrar mt-4 mb-4">
          <h1 class="mb-1">Entrar</h1>
          <p>Inicia sessão ou cria conta para começares a negociar</p>
        </div>
        <div class="form-floating mb-3 mx-auto login-form">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating mx-auto login-form">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Senha</label>
        </div>
        <button type="button" class="btn btn-link mt-2 login-naoSabes">
          Não sabes a senha?
        </button>
        <button class="btn login-btn mt-3">Entrar</button>
        <div class="login-divider w-75 mt-1">
          <span>ou</span>
        </div>
        <button class="btn signup-btn mt-1 mb-4">Criar Conta</button>
      </div>
      <div id="register-container" class="container login-container custom-scroll">
        <div class="custom-scroll">
          <form class="was-validated">
            <!-- Profile Picture -->
            <img
              src="../assets/img/miguel.jpeg"
              alt="Miguel Ângelo"
              class="profile-img"
            />
    
            <!-- First Name -->
            <div class="mx-auto login-form mt-4">
              <label for="name" class="form-label">Nome </label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                value="Miguel"
                required
              />
            </div>
    
            <!-- Last Name -->
            <div class="mx-auto login-form mt-3">
              <label for="lastName" class="form-label">Apelido </label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                name="lastName"
                value="Ângelo"
                required
              />
            </div>
    
            <!-- Email -->
            <div class="mx-auto login-form mt-3">
              <label for="email" class="form-label">Email </label>
              <input
                type="text"
                class="form-control"
                id="email"
                name="email"
                value="miguel.ang@ua.pt"
                required
              />
            </div>
    
            <!-- Password -->
            <div class="mx-auto login-form mt-3">
              <label for="password" class="form-label">Senha </label>
              <input
                type="text"
                class="form-control"
                id="password"
                name="password"
                value="Miguelito#2"
                required
              />
            </div>
    
            <!-- Phone Number -->
            <div class="mx-auto login-form mt-3">
              <label for="phoneNumber" class="form-label">Contacto </label>
              <input
                type="text"
                class="form-control"
                id="phoneNumber"
                name="phoneNumber"
                value="912345678"
                required
              />
            </div>
    
            <!-- Address -->
            <div class="mx-auto login-form mt-3">
              <label for="address" class="form-label">Morada </label>
              <input
                type="text"
                class="form-control"
                id="address"
                name="address"
                value="Campus Universitário de Santiago"
                required
              />
            </div>
    
            <!-- Register Account -->
            <button class="btn profile-edit-btn" onclick="store()">
              Criar Conta
            </button>
          </form>
        </div>
      </div>
    </div>


         <!--Navbar-->
      <header>

        </div>
